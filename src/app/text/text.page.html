<ion-content [scrollEvents]="true">
    <div class="mt-4 pt-4 p-3">
        <div class="m-0 p-0" *ngFor="let item of list">
            <h4 class="my-1 titolo">
                {{item?.titolo}} - {{item?.artista}}
            </h4>
            <h6 class="my-2 testo">{{item?.testo}}</h6>
            <br>
        </div>
    </div>
</ion-content>
